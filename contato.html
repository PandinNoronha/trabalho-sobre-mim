<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Gabriel Amorim</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Mantenho todos os estilos anteriores */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }
    
    /* Estilos específicos para o formulário em tabela */
    .form-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    
    .form-table th {
      text-align: right;
      padding: 0.8rem 1rem 0.8rem 0;
      width: 30%;
      vertical-align: top;
    }
    
    .form-table td {
      padding: 0.8rem 0;
    }
    
    .form-table input,
    .form-table textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-table textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-table button {
      background: #3498db;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    .form-table button:hover {
      background: #2980b9;
    }
    
    /* estilo se mantém */
    header {
      background-color: #2c3e50;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .menu {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    .menu li {
      margin: 0 1rem;
    }
    .contato-container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Sobre mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato-container">
      <h1>Entre em Contato</h1>
      
      <div class="contato-info">
        <p><strong>E-mail:</strong> sobrenz@outlook.com</p>
        <p><strong>WhatsApp:</strong> (21) 98136-8395</p>
      </div>
      
      <!-- Formulário no estilo de tabela -->
      <form action="" method="">
        <table>
          <tr>
            <th><label for="nome">Nome:</label></th>
            <td><input type="text" name="nome" id="name"></td>
          </tr>
          <tr>
            <th><label for="email">E-mail:</label></th>
            <td><input type="email" id="email" name="email"</td>
          </tr>
          <tr>
            <th><label for="mensagem">Mensagem:</label></th>
            <td><textarea id="mensagem" name="mensagem"></textarea></td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit">Enviar Mensagem</button></td>
          </tr>
        </table>
      </form>
    </section>
  </main>
</body>
</html>
